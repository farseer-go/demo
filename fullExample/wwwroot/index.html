    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品列表</legend>
    </fieldset>
<div class="layui-row layui-col-space1">
    <div class="layui-col-md3">
        <div class="layui-panel" style="text-align: center">
            <div style="padding: 10px;"><img style="width:200px;height: 200px" src="https://img10.360buyimg.com/n1/s450x450_jfs/t1/52631/5/21888/20074/63191b75E9234fd5f/1ce070cb00b6f896.jpg.avif" /></div>
            <div>Apple iPhone 14 Pro Max</div>
        </div>
    </div>
    <div class="layui-col-md3">
        <div class="layui-panel" style="text-align: center">
            <div style="padding: 10px;"><img style="width:200px;height: 200px" src="https://img13.360buyimg.com/n1/jfs/t1/19688/36/16587/116628/6392d71cEaf3517f1/f8540270aa837711.jpg.avif" /></div>

    </div>
    <div class="layui-col-md3">
        <div class="grid-demo">4</div>

</div>
<div class="layui-row layui-col-space1">
    <div id="demo2"></div>
</div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element','laypage', 'layer'], function(){
        $ = layui.jquery;
        var laypage = layui.laypage,layer = layui.layer;
        //自定义样式
        laypage.render({
            elem: 'demo2'
            ,count: 100
            ,theme: '#1E9FFF'
        });

        $.get("/api/1.0/cate/list",function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
            $.each(data.Data, function(i,item){
                $("<img/>").attr("src", item.media.m).appendTo("#images");
                if ( i == 3 ) return false;
            });
        });
    });
</script>

<script id="" type="text/html">
    {{each $apiResponse.Data item index}}
    <li class="layui-nav-item"><a href="/?cateId={{item.Id}}">{{item.Name}}</a></li>
    {{/each}}
</script>
</body>
